<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>

  <body></body>
<script>

function computerPlay() {  
    switch (Math.floor((Math.random() * 3) + 1)){    //Random Value 1-3
        case 1:
        return 'rock'
        break; 
        
        case 2:
        return 'paper'
        break; 
        
        case 3:
        return 'scissors'
    }
}

function playRound (playerSelection, computerSelection){
  let result;

  playerSelection = prompt('Rock, Paper, Scissors, SHOOT: ');   // Ask for player choice
  computerSelection = computerPlay();  // Run computer choice

  if (playerSelection == 'rock') {
    switch(computerSelection){
      case 'rock':
      result = 'You Tied! Rock ties with Rock';
      break;
      
      case 'paper':
      result = 'You Lose! Paper beats Rock';
      break;

      case 'scissors':
      result = 'You Win! Rock beats Scissors';
    }
  } else if (playerSelection == 'paper') {
    switch(computerSelection){
      case 'rock':
      result = 'You Win! Paper beats Rock';
      break;
      
      case 'paper':
      result = 'You Tied! Paper ties with Paper';
      break;

      case 'scissors':
      result = 'You Lose! Scissors beats Paper';
    }
  } else if (playerSelection == 'scissors'){
    switch(computerSelection){
      case 'rock':
      result = 'You Lose! Rock beats Scissors';
      break;
      
      case 'paper':
      result = 'You Win! Scissors beats Paper';
      break;

      case 'scissors':
      result = 'You Tied! Scissors ties with Scissors';
    
    } 
    
  } else { result = "Incorrect Player Input"} // Error message

return result;

}


function game(){
  let playerScore = 0;
  let computerScore = 0;

  var i;
  for (i = 1; i < 6; ++i) {                             // Loop 5 rounds

    let roundResult = playRound()                       // Play each round with player prompt and computer selection
    if (roundResult.indexOf("Win") != -1){              // Add player point for win and show score
      playerScore++;
      console.log('Round: '+ i);
      console.log('Computer Score: ' + computerScore + '   Player Score: ' + playerScore);
    } else if (roundResult.indexOf("Lose") != -1){      // Add computer point for loss and show score
      computerScore++;
      console.log('Round: '+ i);
      console.log('Computer Score: ' + computerScore + '   Player Score: ' + playerScore);
    } else if (roundResult.indexOf("Tie") != -1){       // No score change
      console.log('Round: '+ i);
      console.log('Computer Score: ' + computerScore + '   Player Score: ' + playerScore);
    } else if (roundResult.indexOf("Incorrect") != -1){ // Show error 
      --i;
      console.log('Invalid Entry: Try "Rock", "Paper", or "Scissors"');
    }

  }

const finalResult =  (playerScore > computerScore) ? "You Win!"      
    : (playerScore < computerScore) ? "You Lose!" 
    : "It's a Tie!"
  
console.log(finalResult);                                // Display final result after 5 rounds

}

  </script>

</html>
